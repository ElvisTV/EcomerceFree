<mat-card  >
    <mat-card-header>
        <mat-card-title> {{ producto.id }} </mat-card-title>
        <mat-card-subtitle> {{ producto.id }} </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src] = "producto | image " >
    // console.log( this.objetoInfo.photos[0].id )


    <mat-card-content>
        <h3> {{ producto.id }} </h3>
        <p>
            <strong> Primera aparición </strong> {{ producto.id }}
            <br>
            <strong> Personajes: </strong> {{ producto.id }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button 
            color="warn" 
            [routerLink]="" >
            Leer más...
        </button>
        <button mat-button 
            color="info"
            [routerLink]="" >
            Editar
        </button>
    </mat-card-actions>

</mat-card>
